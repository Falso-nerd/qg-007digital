<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chats Personalizados - QG 007 Digital</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .painel {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 700px;
      color: #ffffff;
      text-align: center;
    }

    .painel h2 {
      font-size: 26px;
      color: #00ff88;
      margin-bottom: 20px;
    }

    .painel p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #ccc;
    }

    .botoes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      margin-bottom: 30px;
    }

    .botoes a {
      display: inline-block;
      padding: 14px 18px;
      border-radius: 10px;
      background-color: #00ff88;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      transition: transform .08s ease, background .3s ease;
    }

    .botoes a:hover {
      background-color: #00e07a;
      transform: translateY(-2px);
    }

    .painel button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background-color: #444;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .painel button:hover {
      background-color: #666;
    }

    body {
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>

<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QG • Cadastro</title>
</head>
<body>
  <section style="padding:24px; max-width:480px">
    <h1>Cadastro</h1>
    <p>(Aqui vai o formulário de registro futuramente)</p>
    <!-- Exemplo de placeholders -->
    <form onsubmit="return false;">
      <label>Nome</label>
      <input type="text" style="width:100%;padding:8px;margin:6px 0" />
      <label>Email</label>
      <input type="email" style="width:100%;padding:8px;margin:6px 0" />
      <label>Senha</label>
      <input type="password" style="width:100%;padding:8px;margin:6px 0" />
      <button style="padding:10px 16px;margin-top:8px">Criar conta</button>
    </form>
  </section>

  <!-- Firebase (opcional aqui, útil se quiser validar) -->
  <script src="/00-login/login/backend/firebase-init.js" type="module"></script>
  <script src="/00-login/login/backend/auth-role.js" type="module"></script>

  <!-- Auto menu -->
  <script src="/04-header/menu-lateral/frontend/auto-menu.js" defer></script>

</html>
